<script>
//fonction fizzbuzz avec des modulos
function fizzbuzzz(){
  for(i=0; i <= 100 ; i++){
    if(i%5 == 0 && i%7 == 0){
      console.log("fizzbuzz"+" "+ i);
    }else if (i%7 == 0) {
      console.log("fizz"+" "+ i);
    }else if (i%5 == 0) {
      console.log("buzz"+" "+ i)
    }else{
      console.log(i);
    };
  };
};
fizzbuzzz();


</script>
