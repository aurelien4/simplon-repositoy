    var reponsepc;

      reponsepc = eval(chiffre1 + random + chiffre2);

    function calcul(){

    for(i = 0 ;i < 3; i++){

      var chiffre1 = Math.round(Math.random() * 10);

      calcule();

      alert(parseInt(chiffre1) + random + parseInt(chiffre2));

        alert("bien joué"+ " " + reponsepc);

      };

  for(i= 0; i < 2; i++){
    chiffre1 = Math.round(Math.random() * 10);

    alert(parseInt(chiffre1) + random + parseInt(chiffre2) + random2 + parseInt(chiffre3));
