<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>De quelle couleur...</title>
</head>
<body>
<script type="text/javascript">

  var nb = Math.floor(Math.random() * 101);
  var cpt = 0;// nb de coups
  var saisie;
  var msg = "Choisissez un nombre entre 1 et 100";
  var b ="C'est beaucoup ";
  var bt = "C'est beaucoup trop";
  var p = "c'est moins";
  var pm = "c'est beaucoup moins";
  var bravo = "Bravo, tu as gagne en ";
  var coup = "coups !";
while(saisie != nb)
  {
        saisie = prompt(msg);
        cpt++;
 // message a afficher au prochain tour :
        if((saisie - 10) > nb ){
            msg = pm;
        } else if(saisie > nb){
            msg = p;
        } else if ((saisie + 10) < nb){
            msg = bt;
        } else if (saisie < nb ){
            msg = b;
        } else {
            alert(bravo + cpt + coup);
        }

     }



</script>


</body>
