<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>JS exos</title>
</head>

  <script>
  //Premier essaie simple pour les devinettes.
  //Creation de la variable réponse
   var reponse1 = prompt("Quelle est la couleur du cheval blanc d'Henry 4?")
   //On affiche la reponse dans la console
   console.log("reponse1", reponse1);
   //Si la réponse est bonne, on félicite et on pose la deuxième question
   if(reponse1 == "blanc"){
     alert("Bravo");

     var reponse2 = prompt("Combien y a t-il de 7 nains?");
     //Première réponse juste, si on repond juste on félicite sinon on indique l'erreur
     if(reponse2 == "7"){
       alert("Bravo");
     }  else {
       alert("Mauvaise réponse");
     }
   }else { //Si la réponse a la première réponse est fausse on indique l'erreur à l'utilisateur
      alert("Perdu!");
   }
  </script>
</body>
</html>
